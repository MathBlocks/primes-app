fragment PrimeAttributes on Prime {
    colossallyAbundantNumber
    emirp
    eulersLuckyNumber
    evilNumber
    fibonacciNumber
    friendlyNumber
    frugalNumber
    goodPrime
    happyNumber
    harshadNumber
    luckyNumber
    magicNumber
    perfectNumber
    repdigitNumber
    semiperfectNumber
    sophieGermainPrime
    squareNumber
    strongPrime
    taxicabNumber
    triangularNumber
    uniquePrime
    untouchableNumber
    weirdNumber
}

fragment PrimeAll on Prime {
    id
    childrenAsParent1 {
        id
    }
    childrenAsParent2 {
        id
    }
    claimed
    cousins {
        id
    }
    deadline
    image
    isListed
    isPrime
    isRentable
    lastBred
    revealed

    owner {
        id
        address
    }
    parent1 {
        id
    }
    parent2 {
        id
    }
    primeFactorCount
    primeIndex
    primeFactors
    sexyPrimes {
        id
    }
    studFee
    suitors {
        id
    }
    twins {
        id
    }
    whitelistOnly
}

query Prime($tokenId: ID!) {
    prime(id: $tokenId) {
        ...PrimeAll
    }
}

query PrimesFromLastID($lastID: ID!) {
    primes(first: 1000, where: { id_gt: $lastID }) {
        id
    }
}

query AllPrimes {
    primes {
        id
    }
}

query ListedPrimes {
    primes(where: { isListed: true }, orderBy: number, orderDirection: asc) {
        id
        number
        isRentable
        whitelistOnly
        studFee
        deadline
        suitors {
            id
        }
    }
}

fragment PrimeAuctionAll on PrimeAuction {
    id
    bidder {
        id
    }
    amount
    settled
    startTime
    endTime
    winner {
        id
    }
}

query PrimeAuction($id: ID!) {
    primeAuction(id: $id) {
        ...PrimeAuctionAll
        bids(orderDirection: desc, orderBy: value) {
            id
            sender {
                id
            }
            value
            timestamp
        }
    }
}

query AllPrimeAuctions {
    primeAuctions(orderBy: startTime, orderDirection: desc) {
        ...PrimeAuctionAll
        prime {
            id
            revealed
            number
            image
        }
    }
}

query AuctionStatus {
    primesAuctionHouses {
        id
        address
        minBidIncrementPercentage
        breedingCooldown
        currentPrimeAuction {
            ...PrimeAuctionAll
        }
        reservePrice
        timeBuffer
    }
    primeBatches {
        id
        active
    }
}

query PrimeBatch($id: ID!) {
    primeBatch(id: $id) {
        id
        active
        remaining
    }
}

query PrimesForAccount($account: String!) {
    primes(where: { owner: $account }, orderBy: number, orderDirection: asc, first: 1000) {
        ...PrimeAll
    }
}


query Account($account: ID!) {
    account(id: $account) {
        primes(orderBy: number, orderDirection: asc) {
            id
            revealed
        }
    }
}

fragment PrimePreview on Prime {
    id
    number
    isPrime
    revealed
    image
}

query PrimePreviews($offset: Int!, $limit: Int!) {
    primes(first: $limit, skip: $offset, orderDirection: asc, orderBy: number) {
        ...PrimePreview
    }
}

query PrimePreviewsForIds($offset: Int!, $limit: Int!, $ids: [ID!]!) {
    primes(first: $limit, skip: $offset, orderDirection: asc, orderBy: number, where: {id_in: $ids}) {
        ...PrimePreview
    }
}

query PrimesTest($numbers: [Int!]!) {
    primes(where: {number_in: $numbers}) {
        ...PrimeAll
    }
}
