            id
        }
        claimed
        colossallyAbundantNumber
        cousins {
            id
        }
        deadline
        emirp
        eulersLuckyNumber
        evilNumber
        fibonacciNumber
        friendlyNumber
        frugalNumber
        goodPrime
        happyNumber
        harshadNumber
        id
        image
        isListed
        isPrime
        isRentable
        lastBred
        luckyNumber
        magicNumber
        owner {
            id
            address
        }
        parent1 {
            id
        }
        parent2 {
            id
        }
        perfectNumber
        primeFactorCount
        primeFactors {
            id
        }
        primeIndex
        repdigitNumber
        semiperfectNumber
