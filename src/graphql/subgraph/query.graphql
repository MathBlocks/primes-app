query Prime($tokenId: ID!) {
    prime(id: $tokenId) {
        childrenAsParent1 {
            id
        }
        childrenAsParent2 {
            id
        }
        claimed
        colossallyAbundantNumber
        cousins {
            id
        }
        deadline
        emirp
        eulersLuckyNumber
        evilNumber
        fibonacciNumber
        friendlyNumber
        frugalNumber
        goodPrime
        happyNumber
        harshadNumber
        id
        image
        isListed
        isPrime
        isRentable
        lastBred
        luckyNumber
        magicNumber
        owner {
            id
            address
        }
        parent1 {
            id
        }
        parent2 {
            id
        }
        perfectNumber
        primeFactorCount
        primeFactors {
            id
        }
        primeIndex
        repdigitNumber
        semiperfectNumber
        sexyPrimes {
            id
        }
        sophieGermainPrime
        squareNumber
        strongPrime
        studFee
        suitors {
            id
        }
        taxicabNumber
        triangularNumber
        twins {
            id
        }
        uniquePrime
        untouchableNumber
        weirdNumber
        whitelistOnly
    }
}

query PrimesFromLastID($lastID: ID!) {
    primes(first: 1000, where: { id_gt: $lastID }) {
        id
    }
}

query AllPrimes {
    primes {
        id
    }
}

query AuctionStatus {
    primesAuctionHouses {
        id
        address
        minBidIncrementPercentage
        breedingCooldown
        currentPrimeAuction {
            id
            bidder
            bids(orderDirection: desc, orderBy: value) {
                id
                sender
                value
            }
            amount
            settled
            startTime
            endTime
            winner
        }
        reservePrice
        timeBuffer
    }
    primeBatches(where: { active: true }) {
        id
        whitelist
        remaining
    }
}


